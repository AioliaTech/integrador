{% extends "base.html" %}

{% block title %}{% if veiculo %}Editar{% else %}Novo{% endif %} Veículo{% endblock %}

{% block content %}
<script>
// Redirecionar para o dashboard e abrir modal
window.location.href = "{{ url_for('dashboard') }}";
</script>

<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <i class="fas fa-spinner fa-spin text-orange text-4xl mb-4"></i>
        <h2 class="text-xl font-bold text-gray-800 mb-2">Carregando...</h2>
        <p class="text-gray-600">Redirecionando para o formulário de veículo</p>
        
        <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('dashboard') }}";
        }, 1000);
        </script>
    </div>
</div>
{% endblock %}
